<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To Do App</h1>
        <form id="taskForm">
            <input type="text" id="title" placeholder="Titulo" required>
            <textarea id="description" placeholder="Descripcion"></textarea>
            <div class="form-group">
                <label for="vencimiento">Fecha de vencimiento:</label>
                <input type="date" id="vencimiento">
            </div>
            <div class="form-group">
                <label for="prioritario">
                    <input type="checkbox" id="prioritario"> Prioritario
                </label>
            </div>
            <button type="submit">AÃ±adir tarea</button>
        </form>

        <div class="task-board">
            <div class="task-column column-pending">
                <h2>Pendientes</h2>
                <ul id="pendingTasks"></ul>
            </div>
            <div class="task-column column-priority">
                <h2>Prioritarias</h2>
                <ul id="priorityTasks"></ul>
            </div>
            <div class="task-column column-completed">
                <h2>Completadas</h2>
                <ul id="completedTasks"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
